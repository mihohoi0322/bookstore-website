openapi: 3.1.0
info:
  title: Catalog Service API
  version: 0.1.0
  summary: Catalog metadata retrieval
  description: |
    最小構成の書籍カタログサービス。書籍一覧と詳細閲覧を提供する。
servers:
  - url: https://api.bookstore.local/catalog
paths:
  /books:
    get:
      summary: 書籍一覧を取得
      description: 書籍メタ情報を検索条件に応じて返す。
      parameters:
        - in: query
          name: tag
          schema:
            type: string
          description: タグでフィルタリング
        - in: query
          name: status
          schema:
            $ref: '#/components/schemas/SalesStatus'
          description: 販売ステータスでフィルタリング
        - in: query
          name: q
          schema:
            type: string
          description: タイトル・著者の全文検索キーワード
      responses:
        '200':
          description: 書籍一覧
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/BookSummary'
                  total:
                    type: integer
                    minimum: 0
        '400':
          $ref: '#/components/responses/BadRequest'
  /books/{bookId}:
    get:
      summary: 書籍詳細を取得
      parameters:
        - in: path
          name: bookId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 書籍詳細
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/BookDetail'
        '404':
          $ref: '#/components/responses/NotFound'
components:
  schemas:
    SalesStatus:
      type: string
      enum:
        - available
        - coming-soon
        - sold-out
    BookSummary:
      type: object
      required:
        - id
        - title
        - author
        - price
        - status
        - publicationStatus
      properties:
        id:
          type: string
        title:
          type: string
        author:
          type: string
        price:
          type: number
          minimum: 0
        status:
          $ref: '#/components/schemas/SalesStatus'
        publicationStatus:
          type: string
          enum:
            - draft
            - published
            - archived
        tags:
          type: array
          items:
            type: string
        publicationYear:
          type: integer
          minimum: 0
        imageUrl:
          type: string
          format: uri
          nullable: true
    BookDetail:
      allOf:
        - $ref: '#/components/schemas/BookSummary'
        - type: object
          required:
            - description
            - fullDescription
          properties:
            description:
              type: string
            fullDescription:
              type: string
            imageUrl:
              type: string
              format: uri
              nullable: true
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
        message:
          type: string
  responses:
    BadRequest:
      description: 不正なリクエスト
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: データ未検出
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
